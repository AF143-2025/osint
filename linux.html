<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AF143 | Linux Ultimate Commands</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f14;
  --panel:#020409;
  --text:#e6edf3;
  --green:#00ff9c;
  --red:#ff4d4d;
}
body.light{
  --bg:#f4f6f9;
  --panel:#ffffff;
  --text:#1f2933;
  --green:#0f9d58;
  --red:#d93025;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:"JetBrains Mono","Courier New",monospace;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  font-size:26px;
  letter-spacing:6px;
  color:var(--green);
}
.theme-btn{
  background:none;
  border:2px solid var(--green);
  color:var(--green);
  padding:6px 14px;
  cursor:pointer;
}

/* TERMINAL */
.terminal{
  background:var(--panel);
  border:3px solid #000;
  margin:20px;
  padding:20px;
  height:40vh;
  overflow-y:auto;
}
.line{display:flex;align-items:center}
.prompt{color:var(--green);margin-right:6px;white-space:nowrap}
.cmd{background:none;border:none;outline:none;color:inherit;flex:1}
.output{margin-left:18px;color:#9aa4b2}

/* SECTIONS */
.section{margin:30px}
.section-header{
  background:rgba(0,255,156,.15);
  border:2px solid var(--green);
  padding:14px;
  cursor:pointer;
  font-size:18px;
}
.section-header.active{
  background:rgba(255,77,77,.25);
  border-color:var(--red);
  color:var(--red);
}
.section-content{
  max-height:0;
  overflow:hidden;
  transition:max-height .4s ease;
}

/* CARD */
.card{
  border:1px solid #000;
  background:rgba(0,0,0,.25);
  padding:14px;
  margin:14px 0;
}
.card h4{margin:0;color:var(--green)}
.card p{margin:6px 0}
.card code{
  display:block;
  background:#000;
  padding:6px;
  color:var(--green);
}
.copy{
  margin-top:6px;
  background:none;
  border:1px solid var(--green);
  color:var(--green);
  padding:4px 10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <div>AF143</div>
  <button class="theme-btn" id="themeBtn">Dark</button>
</div>

<div class="terminal" id="terminal"></div>

<div id="commandsContainer"></div>

<script>
/* ================= THEME ================= */
const themeBtn=document.getElementById("themeBtn");
themeBtn.onclick=()=>{
  document.body.classList.toggle("light");
  themeBtn.textContent=document.body.classList.contains("light")?"Light":"Dark";
};

/* ================= TERMINAL ================= */
const terminal=document.getElementById("terminal");
let cwd="/home/af143";
let history=[],hIndex=0;

function newLine(prefill=""){
  const line=document.createElement("div");
  line.className="line";

  const p=document.createElement("span");
  p.className="prompt";
  p.textContent="af143@linux:"+cwd+"$";

  const i=document.createElement("input");
  i.className="cmd";
  i.value=prefill;

  i.addEventListener("keydown",e=>{
    if(e.key==="Enter"){
      const cmd=i.value.trim();
      history.push(cmd); hIndex=history.length;
      i.disabled=true;
      execute(cmd);
      newLine();
      terminal.scrollTop=terminal.scrollHeight;
    }
    if(e.key==="ArrowUp"){
      if(hIndex>0){hIndex--; i.value=history[hIndex]||"";}
    }
    if(e.key==="ArrowDown"){
      if(hIndex<history.length-1){hIndex++; i.value=history[hIndex]||"";}
      else{i.value="";}
    }
  });

  line.appendChild(p);
  line.appendChild(i);
  terminal.appendChild(line);
  i.focus();
}

function print(text){
  const o=document.createElement("div");
  o.className="output";
  o.textContent=text;
  terminal.appendChild(o);
}

function execute(cmd){
  if(cmd==="") return;
  if(cmd==="clear"){terminal.innerHTML=""; return;}
  if(cmd==="pwd"){print(cwd); return;}
  if(cmd==="ls"){print("file.txt  logs/  script.sh"); return;}
  if(cmd.startsWith("cd")){
    const p=cmd.split(" ")[1];
    if(p){cwd=p;}
    return;
  }
  print("Executed (simulation): "+cmd);
}

newLine();

/* ================= COMMAND DATABASE (100+) ================= */
const commandsDB=[
{cat:"File & Directory",cmd:"ls",desc:"List directory contents"},
{cat:"File & Directory",cmd:"pwd",desc:"Print working directory"},
{cat:"File & Directory",cmd:"cd /etc",desc:"Change directory"},
{cat:"File & Directory",cmd:"mkdir test",desc:"Create directory"},
{cat:"File & Directory",cmd:"rm file",desc:"Remove file"},
{cat:"File & Directory",cmd:"cp a b",desc:"Copy file"},
{cat:"File & Directory",cmd:"mv a b",desc:"Move file"},
{cat:"File & Directory",cmd:"stat file",desc:"File metadata"},
{cat:"File & Directory",cmd:"tree",desc:"Directory tree"},
{cat:"File & Directory",cmd:"du -sh *",desc:"Disk usage"},

{cat:"File Viewing",cmd:"cat file",desc:"Print file"},
{cat:"File Viewing",cmd:"less file",desc:"Scrollable view"},
{cat:"File Viewing",cmd:"head file",desc:"First lines"},
{cat:"File Viewing",cmd:"tail file",desc:"Last lines"},
{cat:"File Viewing",cmd:"strings bin",desc:"Extract strings"},
{cat:"File Viewing",cmd:"xxd file",desc:"Hex dump"},

{cat:"Search",cmd:"find / -name x",desc:"Find files"},
{cat:"Search",cmd:"locate passwd",desc:"Fast search"},
{cat:"Search",cmd:"which bash",desc:"Binary path"},
{cat:"Search",cmd:"grep error log",desc:"Search text"},
{cat:"Search",cmd:"grep -R root /etc",desc:"Recursive grep"},

{cat:"Text Processing",cmd:"awk '{print $1}' f",desc:"Column print"},
{cat:"Text Processing",cmd:"sed 's/a/b/' f",desc:"Replace text"},
{cat:"Text Processing",cmd:"cut -d: -f1 f",desc:"Cut columns"},
{cat:"Text Processing",cmd:"sort f",desc:"Sort lines"},
{cat:"Text Processing",cmd:"uniq f",desc:"Unique lines"},
{cat:"Text Processing",cmd:"wc -l f",desc:"Line count"},

{cat:"Processes",cmd:"ps aux",desc:"List processes"},
{cat:"Processes",cmd:"top",desc:"Live monitor"},
{cat:"Processes",cmd:"htop",desc:"Advanced monitor"},
{cat:"Processes",cmd:"kill -9 PID",desc:"Kill process"},
{cat:"Processes",cmd:"uptime",desc:"System uptime"},

{cat:"Networking",cmd:"ip a",desc:"Network interfaces"},
{cat:"Networking",cmd:"ping 8.8.8.8",desc:"Ping host"},
{cat:"Networking",cmd:"traceroute google.com",desc:"Trace route"},
{cat:"Networking",cmd:"netstat -tulnp",desc:"Open ports"},
{cat:"Networking",cmd:"ssh user@host",desc:"Remote login"},

{cat:"System",cmd:"uname -a",desc:"Kernel info"},
{cat:"System",cmd:"hostname",desc:"Host name"},
{cat:"System",cmd:"free -h",desc:"Memory usage"},
{cat:"System",cmd:"lsblk",desc:"Block devices"},
{cat:"System",cmd:"clear",desc:"Clear terminal"}
];

/* ================= BUILD UI ================= */
const container=document.getElementById("commandsContainer");
const cats=[...new Set(commandsDB.map(c=>c.cat))];

cats.forEach(cat=>{
  const section=document.createElement("div");
  section.className="section";

  const h=document.createElement("div");
  h.className="section-header";
  h.textContent=cat;

  const c=document.createElement("div");
  c.className="section-content";

  commandsDB.filter(x=>x.cat===cat).forEach(x=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h4>${x.cmd}</h4>
      <p>${x.desc}</p>
      <code>${x.cmd}</code>
      <button class="copy">Copy</button>
    `;
    c.appendChild(card);
  });

  section.appendChild(h);
  section.appendChild(c);
  container.appendChild(section);
});

/* ACCORDION */
document.querySelectorAll(".section-header").forEach(h=>{
  h.onclick=()=>{
    document.querySelectorAll(".section-header").forEach(o=>{
      if(o!==h){o.classList.remove("active");o.nextElementSibling.style.maxHeight=null;}
    });
    h.classList.toggle("active");
    const c=h.nextElementSibling;
    c.style.maxHeight=c.style.maxHeight?null:c.scrollHeight+"px";
  };
});

/* COPY â†’ TERMINAL */
document.querySelectorAll(".copy").forEach(b=>{
  b.onclick=()=>{
    const cmd=b.previousElementSibling.innerText;
    navigator.clipboard.writeText(cmd);
    const inputs=document.querySelectorAll(".cmd");
    inputs[inputs.length-1].value=cmd;
    inputs[inputs.length-1].focus();
  };
});
</script>

</body>
</html>
